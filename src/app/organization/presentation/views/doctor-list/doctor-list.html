<!-- Lista de doctores -->
<div *ngIf="!showForm">
    <div class="doctor-list-container">
        <!-- Estado vacío -->
        <div *ngIf="doctors.length === 0" class="empty-state">
            <div class="empty-content">
                <p class="empty-text">{{ 'doctor.empty' | translate }}</p>
                <button mat-raised-button color="primary" class="add-doctor-btn" (click)="openAddDoctorForm()">
                    {{ 'doctor.add' | translate }}
                </button>
            </div>
        </div>

        <!-- Lista de items -->
        <div class="doctor-items" *ngIf="doctors.length > 0">
            <app-doctor-item
                    *ngFor="let doctor of doctors; trackBy: trackById"
                    [doctor]="doctor"
                    (edit)="openEditDoctorForm($event)"
                    (remove)="onDoctorRemoved($event)">
            </app-doctor-item>
        </div>

        <!-- Botón de agregar cuando hay doctores -->
        <div class="add-button" *ngIf="doctors.length > 0">
            <button mat-raised-button color="primary" (click)="openAddDoctorForm()">
                {{ 'doctor.add' | translate }}
            </button>
        </div>
    </div>
</div>

<!-- Formulario de crear/editar -->
<div *ngIf="showForm">
    <app-doctor-form
            [doctor]="editingDoctor"
            (saved)="onDoctorSaved($event)"
            (cancel)="closeForm()">
    </app-doctor-form>
</div>
