<!-- Lista de pacientes -->
<div *ngIf="!showForm">
    <div class="patient-list-container">
        <!-- Estado vacÃ­o -->
        <div *ngIf="patients.length === 0" class="empty-state">
            <div class="empty-content">
                <p class="empty-text">{{ 'patient.empty' | translate }}</p>
                <button mat-raised-button color="primary" class="add-patient-btn" (click)="openAddPatientForm()">
                    {{ 'patient.add' | translate }}
                </button>
            </div>
        </div>

        <!-- Lista de items -->
        <div class="patient-items" *ngIf="patients.length > 0">
            <app-patient-item
                    *ngFor="let patient of patients; trackBy: trackById"
                    [patient]="patient"
                    (edit)="openEditPatientForm($event)"
                    (remove)="onPatientRemoved($event)">
            </app-patient-item>
        </div>

        <!-- BotÃ³n de agregar cuando hay pacientes -->
        <div class="add-button" *ngIf="patients.length > 0">
            <button mat-raised-button color="primary" (click)="openAddPatientForm()">
                {{ 'patient.add' | translate }}
            </button>
        </div>
    </div>
</div>

<!-- Formulario de crear/editar -->
<div *ngIf="showForm">
    <app-patient-form
            [patient]="editingPatient"
            (saved)="onPatientSaved($event)"
            (cancel)="closeForm()">
    </app-patient-form>
</div>
