@if (relative()?.seniorCitizen; as senior) {
    <div class="profile-container">
        <mat-card class="profile-card">
            <mat-card-header>
                <div mat-card-avatar class="profile-avatar">
                    @if (senior.image) {
                        <img [src]="senior.image" alt="Profile photo" />
                    }
                </div>
                <mat-card-title>{{ senior.firstName }} {{ senior.lastName }}</mat-card-title>
                <mat-card-subtitle>Patient Profile</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-list>
                    <mat-list-item><strong>Age:</strong> {{ senior.age }}</mat-list-item>
                    <mat-list-item><strong>Weight:</strong> {{ senior.weight }}kg</mat-list-item>
                    <mat-list-item><strong>DNI:</strong> {{ senior.dni }}</mat-list-item>
                    <mat-list-item><strong>Gender:</strong> {{ senior.gender }}</mat-list-item>
                    <mat-list-item><strong>Height:</strong> {{ senior.height }}cm</mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
}
